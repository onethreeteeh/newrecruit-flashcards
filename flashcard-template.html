<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }
        .controls button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .controls button:hover {
            background-color: #45a049;
        }
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            perspective: 1000px;
        }
        .flashcard {
            width: 600px;
            height: 350px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 40px;
            box-sizing: border-box;
        }
        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .card-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform: rotateY(180deg);
        }
        .card-content {
            font-size: 28px;
            text-align: center;
            font-weight: 600;
            line-height: 1.4;
        }
        .card-back .card-content {
            font-size: 48px;
            font-weight: bold;
            max-height: 100%;
            overflow-y: auto;
            width: 100%;
        }
        .counter {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin-top: 20px;
        }
        .hint {
            text-align: center;
            color: #999;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Unit Characteristics Flashcards</h1>
    
    <div class="controls">
        <button onclick="previousCard()">← Previous</button>
        <button onclick="nextCard()">Next →</button>
        <button onclick="shuffleCards()">Shuffle</button>
    </div>

    <div class="card-container">
        <div class="flashcard" id="flashcard" onclick="flipCard()">
            <div class="card-face card-front">
                <div class="card-content" id="front-content">Click to start</div>
            </div>
            <div class="card-face card-back">
                <div class="card-content" id="back-content">-</div>
            </div>
        </div>
    </div>

    <div class="counter" id="counter">0 / 0</div>
    <div class="hint">Click card to flip | Use buttons to navigate</div>

    <div> 
        <units>
            <profiles>
                <characteristics>
                    <div class="card-data" 
                         data-front="{{unit.name}}" 
                         data-profile="{{profile.name}}"
                         data-char="{{name}}"
                         data-back="{{value}}"></div>
                </characteristics>
            </profiles>
        </units>
    </div>

    <script>
        let cards = [];
        let currentIndex = 0;
        let isFlipped = false;

        // Load cards from the generated HTML
        function loadCards() {
            const cardElements = document.querySelectorAll('.card-data');
            cards = Array.from(cardElements).map(el => {
                const unitName = el.getAttribute('data-front');
                const profileName = el.getAttribute('data-profile');
                const charName = el.getAttribute('data-char');
                const value = el.getAttribute('data-back');
                
                // Build front text with filtering logic
                let frontText = unitName;
                
                // Add profile name if it exists and differs from unit name
                if (profileName && profileName !== unitName && profileName !== 'Leader') {
                    frontText += ' | ' + profileName;
                }
                
                // Add characteristic name if it's not "Description"
                if (charName && charName !== 'Description') {
                    frontText += ' | ' + charName;
                }
                
                return {
                    front: frontText,
                    back: value,
                    profileName: profileName,
                    charName: charName,
                    value: value
                };
            }).filter(card => {
                // Filter out Leader profiles, melee ranges, and empty keywords for weapons

                return (card.profileName !== 'Leader' && !(card.charName=="Keywords" && card.value =="-") && !(card.charName == "Range" && card.value =="Melee"));
            });
            
            if (cards.length > 0) {
                showCard(0);
            }
        }

        function showCard(index) {
            if (cards.length === 0) return;
            
            currentIndex = index;
            const card = cards[currentIndex];
            const flashcard = document.getElementById('flashcard');
            
            // Always update the front content immediately
            document.getElementById('front-content').textContent = card.front;
            document.getElementById('counter').textContent = `${currentIndex + 1} / ${cards.length}`;
            
            // Reset flip state if flipped
            if (isFlipped) {
                flashcard.classList.remove('flipped');
                isFlipped = false;
                
                // Wait for the flip animation to complete, then update back content
                setTimeout(() => {
                    updateBackContent(card.back);
                }, 600); // Match the transition duration in CSS
            } else {
                // If not flipped, update back content immediately
                updateBackContent(card.back);
            }
        }

        function updateBackContent(text) {
            const backContent = document.getElementById('back-content');
            backContent.textContent = text;
            
            // Dynamically scale font size to fit content
            scaleTextToFit(backContent);
        }

        function scaleTextToFit(element) {
            const container = element.parentElement;
            let fontSize = 48; // Starting font size
            const minFontSize = 10; // Minimum font size in pixels
            const padding = 30;

            
            element.style.fontSize = fontSize + 'px';
            element.style.overflowY = 'hidden';
            
            // Reduce font size until content fits or minimum is reached
            while (element.scrollHeight > container.clientHeight  - padding && fontSize > minFontSize) {
                fontSize -= 2;
                element.style.fontSize = fontSize + 'px';
            }
            
            // If still doesn't fit at minimum size, enable scrolling
            if (element.scrollHeight > container.clientHeight) {
                element.style.overflowY = 'auto';
            } else {
                element.style.overflowY = 'hidden';
            }
        }

        function flipCard() {
            const flashcard = document.getElementById('flashcard');
            flashcard.classList.toggle('flipped');
            isFlipped = !isFlipped;
        }

        function nextCard() {
            if (cards.length === 0) return;
            const nextIndex = (currentIndex + 1) % cards.length;
            showCard(nextIndex);
        }

        function previousCard() {
            if (cards.length === 0) return;
            const prevIndex = (currentIndex - 1 + cards.length) % cards.length;
            showCard(prevIndex);
        }

        function shuffleCards() {
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            showCard(0);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                if (isFlipped) {
                    nextCard();
                } else {
                    flipCard();
                }
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                previousCard();
            } else if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                e.preventDefault();
                flipCard();
            }
        });

        // Load cards when page loads
        window.addEventListener('DOMContentLoaded', loadCards);
    </script>
</body>
</html>
